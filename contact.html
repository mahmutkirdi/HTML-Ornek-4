<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />

    <h2>Hesap Bilgileriniz</h2>
    <form action="">
      <table>
        <tr>
          <td style="width: 120px">
            <label for="username">Kullanıcı Adınız : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="username" placeholder="Kullanıcı Adınız" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="eposta">Eposta : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="eposta" placeholder="Eposta" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="pass">Parola : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="password" id="pass" placeholder="Parola" />
          </td>
        </tr>
      </table>

      <h2>Kişisel Bilgileriniz</h2>
      <table>
        <tr>
          <td style="width: 120px">
            <label for="name">Adınız : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="name" placeholder="Adınız" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="surname">Soyadınız : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="text" id="surname" placeholder="Soyadınız" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">Şehir : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <select name="" id="city">
              <option value="41">Kocaeli</option>
              <option value="06">Ankara</option>
              <option value="80">Osmaniye</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="gender">Cinsiyet : </label>
          </td>
          <td style="width: 50px"></td>
          <td>
            <input type="radio" name="gen" id="men" />
            <label for="men">Erkek</label>

            <input type="radio" name="gen" id="women" />
            <label for="women">Kadın</label>
          </td>
        </tr>

        <tr>
          <td><label for="hoby">Hobileriniz :</label></td>
          <td></td>
          <td>
            <input type="checkbox" id="cinema" />
            <label for="cinema">Sinema</label>

            <input type="checkbox" id="travel" />
            <label for="travel">Gezmek</label>

            <input type="checkbox" id="spor" />
            <label for="spor">Spor</label>

            <input type="checkbox" id="book" />
            <label for="book">Kitap</label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td>
            <button>Kaydet</button>
          </td>
        </tr>
      </table>
      <hr />
      <a href="index.html">ANASAYFA</a>
    </form>
  </body>
</html>
